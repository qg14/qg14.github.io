    <script>
        class MYROOM {
                        constructor(font) {
                            this.font = font;
                            this.room = null;
                            this.camera = null;
                            this.scene = null;
                            this.renderer = null;
                            this.clickObjects = [];
                            this.mouse_xy = {};
                            this.objs = {};
                            this.texture = {
                                click1: new THREE.ImageUtils.loadTexture('./doc/img/b1.png'),
                                click2: new THREE.ImageUtils.loadTexture('./doc/img/b2.png')
                            };
                            this.material = {
                                click: new THREE.MeshBasicMaterial({////MeshPhongMaterial
                                    transparent: true,
                                    side: THREE.DoubleSide, 
                                    //metalness: .2,
                                   roughness: .9,opacity:0,
                                    map: new THREE.ImageUtils.loadTexture('./doc/img/oneclick2.png')
                                })
                              
                            };
                           
                            this.init();
            }
            goto_fullview(direct = 'display', interval = 25) {
               
                let that = this,
                    camera = that.camera,
                    frame_rate = 20,
                    camera_now = {
                        position: [that.camera.position.x, that.camera.position.y, that.camera.position.z],
                        rotation: [that.camera.rotation._x, that.camera.rotation._y, that.camera.rotation._z],
                        quaternion: [that.camera.quaternion._w,that.camera.quaternion._x, that.camera.quaternion._y, that.camera.quaternion._z]
                    },
                    camera_target = [];
                let coordinate = {
                    //'job', 'project', 'certificate', 'interest'
                    display1: {
                        position: [0.816055162473323, 34.5160207912348, 14.483266247564536],
                        quaternion: [0.9681611829150955, -0.25032763310598183, 2.604862468272414e-18, 6.735129106146197e-19]
                    },
                    display: {
                        //position: [-0.09761368239559398, 33.55295818811348, 8.138410426841691],
                        //rotation: [-0.6988367146844796, -0.008507379062264267, -0.0071485574969992905]
                        position: [-0.12, 6.44, 11.15],//[1, 14, 24],//
                        rotation: [0.523,-0.009,-0.005]
                    },
                    certificate: {
                        position: [-20.707893519108357, 35.1846189549925, 9.89421790616445],
                        rotation: [-1.094958770022998, 0.016495438517374415, 0.03199698925162763]
                    },
                    interest: {
                        position: [25.608840514053306, 40.580391036016835, 3.505514815235655],
                        rotation: [-1.3562426762788162, 0.0034840503965316853, 0.015987263090829085]
                    }
                    ,
                    job: {
                        position: [-0.286,15.403,26.677],
                        rotation: [0.523, -0.009, -0.005]
                    }
                    ,
                    project: {
                        position: [41.561,28.08,21.74],
                        rotation: [-0.894,0.874,0.703]
                    }
                }
                camera_target = coordinate[direct];
                let interval_pos = Array(3).fill(0).map((n, index) => {
                    return ((camera_target.position[index] - camera_now.position[index]) / frame_rate) 
                }); let interval_rot = Array(3).fill(0).map((n, index) => {
                    return (camera_target.rotation[index] - camera_now.rotation[index]) / frame_rate
                });
                let scale = 0.8 / frame_rate;
               // camera.rotation.set(-1, 0.6, 0.74);
                for (let i = 0; i < frame_rate+1; i++) {
                    setTimeout(function (c) {
                        camera.position.set(...camera_now.position.map((n, index) => {
                            return n + interval_pos[index] * i
                        }));
                        camera.rotation.set(...camera_now.rotation.map((n, index) => {
                            return n + interval_rot[index] * i
                        }));
                      //  c.scene.position.set(0, -26, 0);
                        camera.lookAt(new THREE.Vector3(0, 0, 0));
                        c.renderer.render(c.scene, camera);
                    }, (i + 2) * interval, that)
                }
              
            }
                        light(scene) {



                            //光
                            var light = new THREE.DirectionalLight(0xffffff);
                            light.intensity = 1;
                            light.position.set(60 * 2, 56 * 2, 60 * 2);
                            light.castShadow = true;
                            // light.target = cube;
                            //light.shadow.mapSize.width = 512 * 12;
                            //light.shadow.mapSize.height = 512 * 12;
                            //light.shadow.camera.top = 40;
                            //light.shadow.camera.bottom = -40;
                            //light.shadow.camera.left = -40;
                            //light.shadow.camera.right = 40;
                            scene.add(light);


                            const lightHelper = new THREE.DirectionalLightHelper(light, 1, 'red');
                            //scene.add(lightHelper);
                            const lightCameraHelper = new THREE.CameraHelper(light.shadow.camera);
                           // scene.add(lightCameraHelper);

                            var ambientLight = new THREE.AmbientLight(0xcffffff);
                            ambientLight.intensity = 0.8;
                            scene.add(ambientLight);

                            var greenPoint = new THREE.PointLight(0x514493,1 , 100 * 2);//
                            greenPoint.position.set(0, 100 * 2, 20 * 2);
                           // scene.add(greenPoint);
                           // scene.add(new THREE.PointLightHelper(greenPoint));
                        }
                        init() {
                            let that = this;
                            var scene = new THREE.Scene();

                            scene.position.set(0, -26, 0);
                            /**
                             * 相机设置
                             */
                            var width = window.innerWidth; //窗口宽度
                            var height = window.innerHeight; //窗口高度
                            var k = width / height; //窗口宽高比
                            var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
                            //创建相机对象
                            var camera = new THREE.PerspectiveCamera(50, k, 0.1, 1000); 
                            camera.position.set(11*3, 14*3, 24*3);
                          //  camera.rotation.set(-0.6988367146844796, -0.008507379062264267, -0.0071485574969992905);
                            camera.lookAt(new THREE.Vector3(0, 0, 0)); //new THREE.Vector3(0, 0, 0)
                            /**
                             * 创建渲染器对象
                             */
                            var renderer = new THREE.WebGLRenderer({
                                alpha: true,
                                antialias: true
                            });
                            renderer.setSize(width, height);//设置渲染区域尺寸
                          // renderer.setClearColor(0x555555, 1); //设置背景颜色
                            document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
                            /*save object */
                            [that.scene, that.camera, that.renderer] = [scene, camera, renderer];

                        //    scene.add(new THREE.AxesHelper(60));
                            /*load wall */
                            let base_width = 100;
                            var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(base_width, base_width * 0.758), new THREE.MeshPhongMaterial({
                                color: 0xbbbbbb,
                                depthWrite: true,
                                side: THREE.DoubleSide,
                                map: new THREE.ImageUtils.loadTexture('./doc/img/woodiness.jpg')
                            }));
                            mesh.rotation.x = -Math.PI / 2;
                            mesh.receiveShadow = true;
                            that.objs.floor = mesh;
                            scene.add(mesh);
                            //left wall
                            var wall_left = new THREE.Mesh(new THREE.PlaneBufferGeometry(base_width * 0.758, base_width * 0.758 * 0.618), new THREE.MeshPhongMaterial({
                                depth: 10,
                                color: 0xdddddd,
                                opacity: 1,
                                map: new THREE.ImageUtils.loadTexture('./doc/img/mypro.PNG')
                                // ,map: that.threeD.texture['izzie_wall']
                            }));
                            wall_left.rotation.y = Math.PI / 2; wall_left.position.x = -base_width * 0.5; wall_left.position.y = base_width * 0.758 * 0.618 / 2; wall_left.receiveShadow = true;
                            that.objs.wall_left = wall_left;
                            scene.add(wall_left);
                            //wall right
                            var wall_right = new THREE.Mesh(new THREE.PlaneBufferGeometry(base_width, base_width * 0.758 * 0.618), new THREE.MeshPhongMaterial({
                                depth: 10,
                                opacity: 0.9,
                                color: 0xcccccc,
                                map: new THREE.ImageUtils.loadTexture('./doc/img/mycom.PNG')
                            }));
                            wall_right.position.y = base_width * 0.758 * 0.618 / 2; wall_right.position.z = 0 - base_width * 0.758 / 2; wall_right.receiveShadow = true;
                            that.objs.wall_right = wall_right;
                            scene.add(wall_right);
                            //certificate
                            that.objs.degree = new THREE.Mesh(new THREE.PlaneBufferGeometry(6*0.8, 4.5*0.8), new THREE.MeshPhongMaterial({
                                depth: 10,
                                color: 0xdddddd,
                                opacity: 1,
                                map: new THREE.ImageUtils.loadTexture('./doc/img/1.jpg')
                                // ,map: that.threeD.texture['izzie_wall']
                            }));
                            that.objs.degree.position.set(-16, 18.1, 0);
                            that.objs.degree.rotation.x = -Math.PI / 2;
                            that.scene.add(that.objs.degree);

                            that.objs.job_title = new THREE.Mesh(new THREE.PlaneBufferGeometry(4.5 * 0.8 *0.718,4.5 * 0.8), new THREE.MeshPhongMaterial({
                                depth: 10,
                                color: 0xdddddd,
                                opacity: 1,
                                map: new THREE.ImageUtils.loadTexture('./doc/img/2.jpg')
                                // ,map: that.threeD.texture['izzie_wall']
                            }));
                            that.objs.job_title.position.set(-12, 18.1, 0);
                            that.objs.job_title.rotation.x = -Math.PI / 2;
                            that.scene.add(that.objs.job_title);

                            that.objs.drive_licence = new THREE.Mesh(new THREE.PlaneBufferGeometry(4.5 * 0.8 * 0.718, 4.5 * 0.8 * 0.718*0.618), new THREE.MeshPhongMaterial({
                                depth: 10,
                                color: 0xdddddd,
                                opacity: 1,
                                map: new THREE.ImageUtils.loadTexture('./doc/img/3.jpg')
                                // ,map: that.threeD.texture['izzie_wall']
                            }));
                            that.objs.drive_licence.position.set(-17, 18.1, 3);
                            that.objs.drive_licence.rotation.x = -Math.PI / 2;
                            that.scene.add(that.objs.drive_licence);
                            /**MY DESC */
                            that.objs.desc = new THREE.Group();
                            that.objs.desc.add(new THREE.Mesh(new THREE.PlaneBufferGeometry(13, 8.1), new THREE.MeshPhongMaterial({
                                depth: 10,
                                color: 0x999999,
                                
                               map: new THREE.ImageUtils.loadTexture('./doc/img/windows.png')
                                // ,map: that.threeD.texture['izzie_wall']
                            })));
                            window.clicks = {};
                            ['job', 'project'].map(n => {
                                clicks[n] = new THREE.Mesh(new THREE.PlaneBufferGeometry(1, 0.4), that.material.click);
                                clicks[n].name = n;
                                that.clickObjects.push(clicks[n]);
                                switch (n) {
                                    case "job":
                                        clicks[n].position.set(0, 3, 0.1);
                                        break;
                                    case "project":
                                        clicks[n].position.set(5, 3, 0.1);
                                        break;
                                    case "certificate":
                                        clicks[n].position.set(0, -0.25, 0.1);
                                        break;
                                    case "interest":
                                        clicks[n].position.set(5, -0.25, 0.1);
                                        break;
                                }
                                that.objs.desc.add(clicks[n]);


                            })
                            that.objs.desc.position.set(-0.3, 26.2, -1);
                            that.objs.desc.rotation.x = -Math.PI / 5.7;
                            that.scene.add(that.objs.desc);

                            /*add models */
                            let modesl_assembly = {
                                field:'scene.glb',
                                desk: 'desk.gltf'
                                , computer: 'computer.gltf',
                                camera: 'camera.gltf',
                                pingpong: 'pingpong.gltf',
                                arduino: 'scene.gltf',
                                mcu: 'scene.gltf',
                                bike: 'bike.gltf',
                                cup: 'cup.gltf',
                                trophy: 'scene.gltf',
                                bingdundun:'bingdundun.glb'

                            }
                            const loader = new THREE.GLTFLoader();
                            let arr = Object.keys(modesl_assembly);
                            for (let i = 0; i < arr.length; i++) {

                                setTimeout(function (that) {
                                    loader.load('./doc/models/' + arr[i] + '/' + modesl_assembly[arr[i]], function (mesh) {
                                        that.objs[arr[i]] = mesh.scene;
                                        switch (arr[i]) {
                                            case "field":
                                                mesh.scene.scale.set(25, 25, 25);
                                                mesh.scene.position.set(0, -22, 0);
                                                break;
                                            case "desk":
                                                mesh.scene.scale.set(200, 200, 200);
                                                mesh.scene.position.set(0, -10, -15);
                                                break;
                                            case "computer":
                                                mesh.scene.scale.set(20, 20, 20);
                                                mesh.scene.position.set(0, 17.6, 2);

                                                break;
                                            case "camera":
                                                mesh.scene.scale.set(25, 25, 25);
                                                mesh.scene.position.set(11, 17.6, -3.5); mesh.scene.rotation.y = Math.PI / 5;
                                                break;
                                            case "pingpong":
                                                mesh.scene.scale.set(100, 100, 100);
                                                mesh.scene.position.set(15, 17.6, -3.8); mesh.scene.rotation.y = -Math.PI / 7;
                                                break;
                                            case "arduino":
                                                mesh.scene.scale.set(0.05, 0.05, 0.05);
                                                mesh.scene.position.set(12, 16.7, 1.5);
                                                mesh.scene.rotation.x = -Math.PI / 2
                                                break;
                                            case "mcu":
                                                mesh.scene.scale.set(0.4, 0.4, 0.4);
                                                mesh.scene.position.set(15, 17.8, 1.5); mesh.scene.rotation.y = -Math.PI / 9;
                                                mesh.scene.traverse(function (child) {
                                                    if (child.isMesh) {
                                                        child.material.metalness = .5;
                                                        child.material.roughness = .3;
                                                        child.material.refractionRatio = 0.8; child.material.transparent = true;
                                                        child.material.opacity = .8;
                                                    }
                                                })
                                                break;
                                            case "bike":
                                                mesh.scene.scale.set(250, 250, 250);


                                                mesh.scene.rotation.y = -Math.PI / 2.3;
                                                mesh.scene.position.x = 20;

                                                break;
                                            case "cup":
                                                mesh.scene.scale.set(170, 170, 170);

                                                // mesh.scene.rotation.y = -Math.PI / 2.3;
                                                mesh.scene.position.set(-17, 17.8, -3.5);
                                                let m = mesh.scene.children[0].material;
                                                m.metalness = .5;
                                                m.roughness = .3;
                                                m.refractionRatio = 0.7;
                                                break;
                                            case "trophy":
                                                mesh.scene.scale.set(.6, .6, .6);


                                                mesh.scene.rotation.y = Math.PI / 2;
                                                mesh.scene.position.set(-13.5, 17.8, -3.5);
                                                mesh.scene.traverse(function (child) {
                                                    if (child.isMesh) {
                                                        child.material.metalness = .5;
                                                        child.material.roughness = .3;
                                                        child.material.refractionRatio = 0.2; child.material.transparent = true;
                                                        child.material.opacity = .8;
                                                    }
                                                })
                                                break;
                                            case "bingdundun":
                                                mesh.scene.traverse(function (child) {
                                                    if (child.isMesh) {
                                                        //    meshes.push(child)
                                                        if (child.name === 'oldtiger001') {
                                                            child.material.metalness = .5
                                                            child.material.roughness = .8
                                                        }
                                                        if (child.name === 'oldtiger002') {
                                                            child.material.transparent = true;
                                                            child.material.opacity = .5
                                                            child.material.metalness = .2//material.metalness
                                                            child.material.roughness = 0//Roughness（粗糙度贴图）定义材质得粗糙度信息，0（黑色-0 sRGB）表示光滑，1（白-255 sRGB）表示粗糙。
                                                            child.material.refractionRatio = 1//refractionRatio：是物体对环境贴图的折射率，值越接近0的话，对贴图的反射越强烈，越接近1则月接近透明状态，需要配合THREE.CubeRefractionMapping和THREE.EquirectangularRefractionMapping一起使用。
                                                            child.castShadow = true;//
                                                        }
                                                    }
                                                });
                                                mesh.scene.rotation.y = Math.PI / 20;
                                                mesh.scene.position.set(-7, 17, 2.5);
                                                mesh.scene.scale.set(10,10, 10);
                                                break;
                                        }
                                        that.scene.add(mesh.scene);
                                        animate();
                                    })



                                }, i * 200 + 200, that)
                            }
                            setTimeout(function () {
                                // camera.lookAt(new THREE.Vector3(-0.3, 26.2, -1));
                              //  that.objs.desc.children[0].material.opacity = 1;
                                that.goto_fullview('display',50);
                            }, 1200);
                            setTimeout(function () {
                                that.objs.desc.children[0].material.map = new THREE.ImageUtils.loadTexture('./doc/img/MYDESC.PNG');
                                that.material.click.opacity = 1;
                            }, 2400)
                            that.light(scene);
                            animate();
                            animate_auto();


                            function animate() {


                               
                                renderer.render(scene, camera);


                            };
                            function animate_auto() {

                                that.material.click.map = new Date().getSeconds() % 2 ? that.texture.click1 : that.texture.click2;

                                renderer.render(scene, camera);
                                setTimeout(function () { animate_auto(); }, 1000);


                            };
                            var controls = new THREE.OrbitControls(camera, renderer.domElement);

                            controls.minPolarAngle = Math.PI * (60 / 180);
                            controls.maxPolarAngle = Math.PI * (60 / 180);
                            controls.maxDistance = 90;
                            controls.minDistance =10;
                            controls.addEventListener('change', animate);
                            that.initThreeClickEvent()


            }
            dist(arr = [{
                x: 0,
                y: 0
            }, {
                x: 1,
                y: 1
            }]) {
                var p1 = arr[0];
                var p2 = arr[1];
                var a = p2.x - p1.x;
                var b = p2.y - p1.y;
                return Math.sqrt(a * a + b * b)
            }
            initThreeClickEvent() {
                let that = this;
                var raycaster = new THREE.Raycaster();
                var mouse = new THREE.Vector2();
                document.body.addEventListener('mousedown', onDocumentMouseDown, false);
                document.body.addEventListener('mouseup', onDocumentMouseUp, false);

                function onDocumentMouseDown(c) {
                    c.preventDefault();
                    mouse.x = (c.clientX / that.renderer.domElement.clientWidth) * 2 - 1;
                    mouse.y = -(c.clientY / that.renderer.domElement.clientHeight) * 2 + 1;
                    that.mouse_xy = {
                        x: mouse.x,
                        y: mouse.y
                    }
                }

                function onDocumentMouseUp(f) {
                    f.preventDefault();
                    mouse.x = (f.clientX / that.renderer.domElement.clientWidth) * 2 - 1;
                    mouse.y = -(f.clientY / that.renderer.domElement.clientHeight) * 2 + 1;
                    var h = that.dist([that.mouse_xy, {
                        x: mouse.x,
                        y: mouse.y
                    }]);
                    if (h < 0.01) {
                        raycaster.setFromCamera(mouse, that.camera);
                        var j = raycaster.intersectObjects(that.clickObjects);
                        if (j.length > 0) {

                            switch (j[0].object.name) {
                                case "job":
                                    app.menu[0].disabled = false;
                                    that.goto_fullview("job");
                                    break;
                                case "project":
                                    app.menu[0].disabled = false;
                                    that.goto_fullview("project");
                                    break;
                            }
                        }
                    }
                }
            }


                    };



        let room = null;
        new THREE.FontLoader().load('./doc/fonts/Calibri_Regular.json',
            function (response) {
                room = new MYROOM(response);
            });
    </script>
